<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Meteor Defense</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>☄️ Typing Meteor Defense</h1>
    <p>Type the falling words before they hit the ground!</p>
</header>

<main>
    <section class="stats">
        <span>Score: <strong id="score">0</strong></span>
        <span>Lives: <strong id="lives">3</strong></span>
    </section>

    <section class="game-area" id="gameArea"></section>

    <section class="controls">
        <input type="text" id="wordInput" placeholder="Type here..." autofocus>
    </section>
</main>

<footer>
    <p>Made with Ariel Villamonte</p>
</footer>

<script src="script.js"></script>
</body>
</html>
